<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/unicorn.login.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<div id="logo">
    <!--<img src="img/logo.png" alt="" />-->
    <h1 style=" align-content: center">太极计算机</h1><br>
</div>
<div id="loginbox">
    <form id="loginform" class="form-vertical" method="post" action="/login">
    <p>请输入用户名和密码</p>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span><input  name="username" type="text" style="height: 30px" placeholder="用户名" />
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span><input  name="password" type="password" style="height: 30px" placeholder="密码" />
            </div>
        </div>
    </div>
    <div class="form-actions">
        <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登录" /></span>
    </div>
    </form>
</div>

</body>
</html>
